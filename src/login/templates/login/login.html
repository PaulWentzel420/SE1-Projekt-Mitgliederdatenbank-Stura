{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col s12"><h3>Anmelden</h3></div>
        <form class="col s12 m9 l8" method="POST">
          {% csrf_token %}
          <div class="input-field">
            {{form.username.errors}}
            <label for="{{ form.username.id_for_label }}">Benutzername</label>
            {{form.username}}
          </div>
          <div class="input-field">
            {{form.password.errors}}
            <label for="{{ form.password.id_for_label }}">Passwort</label>
            {{form.password}}
          </div>
          <button id="btn-login" class="waves-effect waves-light btn amber black-text" type="submit">Anmelden</button>
        </form>
    </div>
  </div>
{% endblock %}
